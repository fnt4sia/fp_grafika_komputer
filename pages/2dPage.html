<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PROJEK GRAFIKA | 2D PAGE</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/stylePage.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark shadow-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">PROJEK GRAFIKA</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="2dPage.html">2D Page</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="3dPage.html">3D Page</a>
            </li>
            <li>
              <a class="nav-link" href="help.html">Help?</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- MAIN CONTENT -->
    <div class="main-container">
      <div class="container-fluid p-3">
        <div class="row g-3">
          <!-- Left side: Canvas -->
          <div class="col-lg-7">
            <div class="canvas-container roudned p-2">
              <canvas
                id="myCanvas"
                width="500"
                height="400"
                style="width: 100%; height: auto;"
                class="bg-white border border-2 rounded"
              ></canvas>
            </div>
          </div>
          
          <!-- Right side: Controls -->
          <div class="col-lg-5">
            <div class="control-panel p-4 sticky-top" style="top: 10px">
              <h4 class="mb-3">Control Panel</h4>
              
              <!-- Object Selection -->
              <div class="mb-4 pb-3 border-bottom">
                <div class="section-header">SELECT OBJECT</div>
                <div class="d-flex flex-wrap gap-2">
                  <button id="objek1" class="objek btn btn-secondary btn-object">Object 1</button>
                  <button id="objek2" class="objek btn btn-outline-secondary btn-object">Object 2</button>
                  <button id="objek3" class="objek btn btn-outline-secondary btn-object">Object 3</button>
                  <button id="reset" class="btn btn-danger ms-auto">Reset & Delete</button>
                </div>
              </div>
              
              <!-- Translation Controls -->
              <div class="mb-4 pb-3 border-bottom">
                <div class="section-header">TRANSLATE</div>
                <div class="mb-3 d-flex align-items-center">
                  <label for="nilaiTranslate" class="form-label me-2 mb-0">Distance:</label>
                  <input
                    id="nilaiTranslate"
                    type="number"
                    class="form-control form-control-sm me-2"
                    style="width: 70px;"
                    value="20"
                  >
                  <span class="text-muted">pixels</span>
                </div>
                
                <div class="d-flex justify-content-center">
                  <div style="width: 130px;">
                    <div class="d-flex justify-content-center mb-2">
                      <button id="atas" class="translate btn btn-primary btn-direction">
                        <i class="bi bi-arrow-up"></i>
                      </button>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                      <button id="kiri" class="translate btn btn-primary btn-direction">
                        <i class="bi bi-arrow-left"></i>
                      </button>
                      <button id="kanan" class="translate btn btn-primary btn-direction">
                        <i class="bi bi-arrow-right"></i>
                      </button>
                    </div>
                    <div class="d-flex justify-content-center">
                      <button id="bawah" class="translate btn btn-primary btn-direction">
                        <i class="bi bi-arrow-down"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              
              <!-- Rotation and Scale Controls (Combined in One Row) -->
              <div class="mb-4 pb-3 border-bottom">
                <div class="row">
                  <!-- Rotation Controls -->
                  <div class="col-md-6 mb-3 mb-md-0">
                    <div class="section-header">ROTATE</div>
                    <div class="d-flex align-items-center">
                      <input
                        type="number"
                        id="nilaiRotasi"
                        value="90"
                        class="form-control form-control-sm me-2"
                        style="width: 60px;"
                      >
                      <span class="text-muted me-2">°</span>
                      <button id="rotasi" class="btn btn-primary btn-sm">
                        <i class="bi bi-arrow-repeat"></i>
                      </button>
                    </div>
                  </div>
                  
                  <!-- Scale Controls -->
                  <div class="col-md-6">
                    <div class="section-header">SCALE</div>
                    <div class="d-flex align-items-center">
                      <input
                        type="number"
                        id="nilaiSkala"
                        value="2"
                        class="form-control form-control-sm me-2"
                        style="width: 60px;"
                        step="0.1"
                        min="0.1"
                      >
                      <span class="text-muted me-2">×</span>
                      <button id="skala" class="btn btn-primary btn-sm">
                        <i class="bi bi-arrows-angle-expand"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              
              <!-- Color Controls -->
              <div>
                <div class="section-header">COLOR</div>
                <div class="d-flex align-items-center">
                  <label for="fillColor" class="form-label me-2 mb-0">Fill Color:</label>
                  <input 
                    type="color" 
                    id="fillColor" 
                    name="fillColor" 
                    value="#F4D03F" 
                    class="form-control form-control-color me-2"
                  >
                  <div class="px-3 py-1 rounded" id="colorPreview" style="background-color: #F4D03F;">
                    Selected
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <footer class="bg-dark text-white py-2 text-center mt-auto">
      <div class="container">
        <p class="mb-0">PROJEK GRAFIKA - 2D 3D Graphics Tool</p>
      </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Original JS -->
    <script src="../js/handler2D.js"></script>
    
    <script>
      // Add script to update color preview
      document.getElementById('fillColor').addEventListener('input', function(e) {
        document.getElementById('colorPreview').style.backgroundColor = e.target.value;
      });
      
      // Make object selection buttons show active state
      const objectButtons = document.querySelectorAll('.objek');
      objectButtons.forEach(button => {
        button.addEventListener('click', function() {
          objectButtons.forEach(btn => btn.classList.remove('active'));
          objectButtons.forEach(btn => {
            btn.classList.remove('btn-secondary');
            btn.classList.add('btn-outline-secondary');
          });
          this.classList.add('active');
          this.classList.remove('btn-outline-secondary');
          this.classList.add('btn-secondary');
        });
      });
    </script>
  </body>
</html>
