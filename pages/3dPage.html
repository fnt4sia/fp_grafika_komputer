<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>PROJEK GRAFIKA | 3D PAGE</title>
    <!-- Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/stylePage.css" />
  </head>
  <body class="relative">
    <!-- NAVBAR -->
    <nav class="fixed top-0 left-0 w-full z-50 navbar-dark" style="background-color: rgb(35, 37, 37); height: 60px; box-shadow: 0 2px 4px rgba(255, 255, 255, 0.2);">
      <div class="container-fluid d-flex justify-content-between align-items-center h-100">
        <a class="text-white font-bold text-xl" href="#" style="text-decoration: none; font-weight: bold; font-size: 1.5rem;">PROJEK GRAFIKA</a>
        <div class="d-flex">
          <a class="text-white px-2 py-2 mx-1" href="2dPage.html" style="text-decoration: none; display: inline-block;">2D Page</a>
          <a class="text-white px-2 py-2 mx-1" href="3dPage.html" style="text-decoration: none; display: inline-block; border-bottom: 2px solid white;">3D Page</a>
          <a class="text-white px-2 py-2 mx-1" href="help.html" style="text-decoration: none; display: inline-block;">Help?</a>
        </div>
      </div>
    </nav>
      <!-- Navigator -->
     <section class="absolute right-5 top-20 bg-white w-[450px] h-[800px] px-4 py-4 rounded-md flex flex-col gap-2" style="top: 80px; color: black;">
        <h4 class="mb-3">Control Panel</h4>
        <!-- Object Dipilih -->
        <div class="mb-4 pb-3 border-bottom">
                <div class="section-header">SELECT OBJECT</div>
                <div class="d-flex flex-wrap gap-2">
                  <button id="objek1" class="objek btn btn-secondary btn-object">Object 1</button>
                  <button id="objek2" class="objek btn btn-outline-secondary btn-object">Object 2</button>
                  <button id="objek3" class="objek btn btn-outline-secondary btn-object">Object 3</button>
                  <button id="reset" class="btn btn-danger ms-auto">Reset</button>
                </div>
              </div>

              <!-- Translation Controls -->
              <div class="mb-4 pb-3 border-bottom">
                <div class="section-header">TRANSLATE</div>
                <div class="mb-3 d-flex align-items-center">
                  <label for="nilaiTranslate" class="form-label me-2 mb-0">Distance:</label>
                  <input
                    id="nilaiTranslate"
                    type="number"
                    class="form-control form-control-sm me-2"
                    style="width: 70px;"
                    value="1"
                  >
                  <span class="text-muted">Move</span>
                </div>
                
                <div class="d-flex justify-content-center gap-5">
                  <div style="width: 130px;">
                    <div class="d-flex justify-content-center mb-2">
                      <button id="maju" class="translate btn btn-primary btn-direction">
                        <i class="bi bi-arrow-up"></i>
                      </button>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                      <button id="kiri" class="translate btn btn-primary btn-direction">
                        <i class="bi bi-arrow-left"></i>
                      </button>
                      <button id="kanan" class="translate btn btn-primary btn-direction">
                        <i class="bi bi-arrow-right"></i>
                      </button>
                    </div>
                    <div class="d-flex justify-content-center">
                      <button id="mundur" class="translate btn btn-primary btn-direction">
                        <i class="bi bi-arrow-down"></i>
                      </button>
                    </div>
                  </div>
                  <div class="d-flex flex-column gap-2 align-items-center">
                   <span class="text-muted">Up and Down</span>
                   <button id="atas" class="translate btn btn-primary btn-direction">
                        <i class="bi bi-arrow-up"></i>
                      </button>
                       <button id="bawah" class="translate btn btn-primary btn-direction">
                        <i class="bi bi-arrow-down"></i>
                      </button>
                   </div>

                </div>
              </div>
              <!-- Rotation and Scale Controls (Combined in One Row) -->
              <div class="mb-4 pb-3 border-bottom">
                <div class="row">
                  <!-- Rotation Controls -->
                  <div class="col-md-6 mb-3 mb-md-0">
                    <div class="section-header">ROTATE</div>
                    <div class="d-flex align-items-center">
                      <input
                        type="number"
                        id="nilaiRotasi"
                        value="90"
                        class="form-control form-control-sm me-2"
                        style="width: 60px;"
                      >
                      <span class="text-muted me-2">°</span>
                      <button id="rotasi" class="btn btn-primary btn-sm">
                        <i class="bi bi-arrow-repeat"></i>
                      </button>
                    </div>
                  </div>
                  
                  <!-- Scale Controls -->
                  <div class="col-md-6">
                    <div class="section-header">SCALE</div>
                    <div class="d-flex align-items-center">
                      <input
                        type="number"
                        id="nilaiSkala"
                        value="2"
                        class="form-control form-control-sm me-2"
                        style="width: 60px;"
                        step="1"
                      >
                      <span class="text-muted me-2">×</span>
                      <button id="skala" class="btn btn-primary btn-sm">
                        <i class="bi bi-arrows-angle-expand"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
      
        <!-- Color Controls -->
              <div>
                <div class="section-header">COLOR</div>
                <div class="d-flex align-items-center">
                  <label for="fillColor" class="form-label me-2 mb-0">Fill Color:</label>
                  <input 
                    type="color" 
                    id="fillColor" 
                    name="fillColor" 
                    value="#F4D03F" 
                    class="form-control form-control-color me-2"
                  >
                  <div class="px-3 py-1 rounded" id="colorPreview" style="background-color: #F4D03F;">
                    Selected
                  </div>
                </div>
              </div>
              
     </section>

    <footer class="fixed bottom-0 w-100 bg-dark text-white py-2 text-center mt-auto">
      <p class="mb-0">PROJEK GRAFIKA - 2D 3D Graphics Tool</p>
    </footer>

      <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script> 
      <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
      <script src="../js/handler3D.js"></script>
      <!-- Bootstrap Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
